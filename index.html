    <!--Page heading, to remain at top of screen with basic details + nav buttons-->

    <div class="bg-1" align="center">
      <h1 id="name"></h1>
      <img id="myImg" class="img-circle center-block" alt="me" />

      </button>
      <button
        id="btnEdu"
        type="button"
        class="btn btn-info"
        onclick="toggleBtn('btnEdu')"
        data-toggle="collapse"
        data-parent="#accordion"
        data-target="#education"
      >
        <i class="fas fa-user-graduate"></i><br />Education
      </button>
      <button
        id="btnEmp"
        type="button"
        class="btn btn-info"
        onclick="toggleBtn('btnEmp')"
        data-toggle="collapse"
        data-parent="#accordion"
        data-target="#employment"
      >
        <i class="fas fa-briefcase"></i><br />Employment
      </button>
    </div>
